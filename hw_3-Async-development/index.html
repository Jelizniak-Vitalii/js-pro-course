<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css"> 
    <title>Weather</title>
</head>
<body>
    <header class="header">
        <div class="container">
                <h1 class="weather">Weather</h1>
            <form class="form">
                <input class="form_search-input" id="search-city" placeholder="Enter City">
                <input class="form_search-input" id="search-country" placeholder="Enter Country">
                <button class="form_button">Search</button>
            </form>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="content">
                    <div class="content_info">
                        <div class="content_country"></div>
                        <div class="content_city"></div>
                    </div>
                    <div class="content_info">
                        <div class="content_temperature"></div>
                    </div>

                    <div class="content_info">
                        <div class="content_speed"></div>
                        <div class="content_humidity"></div>
                    </div>
                        


            </div>
        </div>
    </main>
</body>
</html>
